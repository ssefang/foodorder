<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Category</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <div class="btn-group">
        <a th:href="@{/}" class="btn btn-primary">Home</a>
        <a th:href="@{/admin}" class="btn btn-primary active" aria-current="page">Category</a>
        <a th:href="@{/itemList}" class="btn btn-primary">Item</a>
        <a th:href="@{/city}" class="btn btn-primary">City</a>
    </div>
    <h3>Category List</h3>
    <a th:href="@{/addNew}" class="btn btn-info btn-sm mb-3">Add New Category</a>
    <table style="width:80%" class="table table-primary table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Pic</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tr th:each="category:${allCategory}">
            <td th:text="${category.id}"></td>
            <td><img th:src="@{${category.categorySrc}}"  width="100" height="100"></td>
            <td th:text="${category.categoryName}"></td>
            <td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${category.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/delete/{id}(id=${category.id})}" class="btn btn-danger">Delete</a>
            </td>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
